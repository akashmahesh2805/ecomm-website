  <div class="top-bar">

    </div>
  </div>

  <nav class="navbar">

      <img src="assets/logo.png" class="logo" alt="Multi Shop Logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

      </div>
      <div class="category-card">
        <img src="assets/product-shoes.jpg" alt="Product Shoes" />

        <p>$59.99</p>
        <button>Add to Cart</button>

        <img src="assets/product-lamp.jpg" alt="Product Lamp" />

        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="category-card">
        <img src="assets/product-drone.jpg" alt="Product Drone" />

        <p>$499.99</p>
        <button>Add to Cart</button>
      </div>
